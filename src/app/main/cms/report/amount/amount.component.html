<div class="app-main-content">
  <div class="app-container">
    <div class="app-toolbar">
      <div class="app-breadcrum">
        <a class="breadcrum-text" href="/cms/dashboard">
          Trang chủ
        </a>
        <span class="breadcrum-icon"><i class="fa fa-caret-right"></i></span>
        <a class="breadcrum-text">
          Báo cáo hệ thống
        </a>
        <span class="breadcrum-icon"><i class="fa fa-caret-right"></i></span>
        <a class="breadcrum-text" href="/cms/report/amount">
         Báo cáo SL khách hàng đặt lịch
        </a>
      </div>
      <div class="app-title">
      </div>
      <div class="card card-content">
        <div class="row full-width">
          <div class="app-title-design col-sm-6 p-n">
            Báo cáo SL khách hàng đặt lịch
          </div>
        </div>

        <div class="card card-content-design">
          <div class="main-toolbar">
            <div class="row">
              <div class="col-sm-6 p-n custom-btn-toolbar">
                <div class="form-group mgl-1 mr-2 w-200">
                  <div class="e-float-input m-t-0 width-90">
                    <ejs-dropdownlist id="gara" [dataSource]="lstGaras" [fields]="fields" [showClearButton]="true"
                      [(ngModel)]="search.garaId"[ngModelOptions]="{ standalone: true }"
                      [allowFiltering]="true" placeholder="Tất cả Garage" [popupWidth]="200"
                      (filtering)="onFilteringOtherList($event, lstGaras)">
                    </ejs-dropdownlist>
                    <span class="e-float-line"></span>
                  </div>
                </div>
                <div class="form-group mgl-1 mr-2">
                  <div class="e-float-input m-t-0 width-90">
                    <ejs-datepicker id="fromdate" format="dd/MM/yyyy" (blur)="changeDate('fromdate')"
                      (keydown)="changeDate('fromdate')" [(ngModel)]="search.fromDate" placeholder="Từ ngày..."
                      (ngModelChange)="checkDate(search.fromDate)" [ngModelOptions]="{ standalone: true }">
                    </ejs-datepicker>
                    <span class="e-float-line"></span>
                  </div>
                </div>
                <div class="form-group mgl-1">
                  <div class="e-float-input m-t-0 width-90">
                    <ejs-datepicker id="todate" format="dd/MM/yyyy" (blur)="changeDate('todate')"
                      (keydown)="changeDate('todate1')" [(ngModel)]="search.toDate"  placeholder="Đến ngày..."
                      (ngModelChange)="checkDate(search.toDate)" [ngModelOptions]="{ standalone: true }">
                    </ejs-datepicker>
                    <span class="e-float-line"></span>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <div class="e-float-input m-t-0 bg overwrite-bg"  style="background:#f3f6ff 0% 0% no-repeat padding-box">
                    <button class="btn btn-search" style="width: 100px;" (click)="getListData()">
                      Tìm kiếm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-content">
      <div class="card card-content">
        <div class="card-main-content">
          <div class="list-grid">
            <ejs-grid #overviewgrid id="overviewgrid" [dataSource]="data" rowHeight="45" headerHeight="52"
              [allowPaging]="true" [pageSettings]="configs.pageSettings" [enableHover]="true"
              [allowSorting]="false" allowResizing="true" height="450"
              [height]="configs.height()" [locale]="configs.currentLang" [allowSelection]="true"
              [showColumnChooser]="true" [selectionSettings]="configs.selectionSettingsNotCheck"
              [allowFiltering]="false" [filterSettings]="configs.filterSettings" [editSettings]="configs.editSettings"
               [allowTextWrap]="true" [textWrapSettings]="configs.wrapSettings">
              <e-columns>
                <e-column field="_id" [showInColumnChooser]="false" [visible]="false" headerText="ID" width="130"
                  [isPrimaryKey]="true" [allowEditing]="false"></e-column>
                <e-column headerTextAlign="Center" textAlign="Center" headerText="STT" [allowEditing]="false"
                  width="40">
                  <ng-template #template let-data>
                    <span>{{ formatStt(data.index) }}</span>
                  </ng-template>
                </e-column>
                <e-column field="name" textAlign="Left" headerTextAlign="Center" headerText="Tên Gara" width="250">
                </e-column>
                <e-column field="count" textAlign="Center" headerTextAlign="Center" headerText="SL đặt lịch" width="150">
                </e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
